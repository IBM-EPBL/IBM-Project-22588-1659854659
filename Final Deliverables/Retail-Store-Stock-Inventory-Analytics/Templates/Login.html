{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html>

<head>
	<style>
		.btn-google{
			color:white;
			float:left; 
			background-color:fe892a; 
			border-radius:5px;
		}
	</style>
	<meta charset="utf-8">
	<title>Product Information</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
	<link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
	<!-- Font special for pages-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
		rel="stylesheet">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<!--google login css-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img src="{% static 'images/form-v6.jpg' %}" alt="form">
			</div>
			<form class="form-detail" method="post">
				{% csrf_token %}
				<h2>Login Details</h2>
				<div class="form-row">
					<input type="text" name="email" id="your-email" class="input-text" placeholder="Mart-Name" required>
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Password"
						required>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="login">
				</div>
				<center>
					<p style="color: black;">{{status}}</p>
				</center>
				<!--google login button-->
				<div class="container-fluid">
					<div class="google-login">
							<button class="btn-google"><a href="{% provider_login_url 'google' %}" style="color: white;">Google Login</a></button>
					</div>
					<div class="meta-login">
							<button class="btn-facebook" style="float:right; background-color:fe892a; border-radius:5px;"><a style="color: white;" href="{% provider_login_url 'facebook' method='js_sdk' %}">Facebook Login</a></button>
					</div>
				</div>

			</form>
			<br>
		</div>
	</div>
	<!-- Jquery JS-->
	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
	<!-- Vendor JS-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

	<!-- Main JS-->
	<script src="{% static 'js/global.js' %}"></script>
</body>

</html>
